<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/simplex/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/88315e3ece.js"
      crossorigin="anonymous"
    ></script>
    <title>Todix</title>
  </head>
  <body>
    <main class="container p-0">
      <section id="header" class="mx-4">
        <h1 class="fw-normal my-2 fs-3 text-dark">Todix</h1>
        <span id="resetButton"><i class="fas fa-sync-alt"></i></span>
      </section>
      <div class="mx-4 my-1">
        <form class="" id="tasksForm">
          <input
            type="text"
            class="form-control form-control-lg fst-italic main-input"
            placeholder="Add to your list..."
            id="taskDesc"
          />
        </form>
      </div>
      <section class="mx-4">
        <ul id="mainList"></ul>
      </section>
      <div id="clear">
        <input
          class="clear-button btn btn-secondary"
          type="button"
          value="Clear all Completed"
        />
      </div>
    </main>
  </body>
</html>
